<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>gadget_tech</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/footer.css">
    <!-- endbuild -->
    
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div id="header"></div>
    <div class="container">
      <div id="carousel" class="carousel-networking"></div>
      <div class="row main-title">
        <h1><span class="networking-title"></span></h1>
        <div class="col-xs-offset-5 col-xs-2 index-icon networking-icon"></div>
      </div>
      <div class="row">
        <h3>
          <p class="networking-desc text-center">Among our main solutions we offer analysis, logistics and implementation of Local Area Networks (LAN), wireless networks (Wireless) and the infrastructure to configure Virtual Private Networks (VPN) in businesses and homes. We install all types of networks, Wired (UTP, fiber) or wireless (WI-FI).</p>
        </h3>
      </div>
      <br>
      <br>
      <div class="row">
          <div class="col-xs-7 network-brands">
            <div class="row">
              <div class="col-xs-4">
                <img src="/img/Network Brands/2000px-Cisco_logo.png" alt="Cisco Logo">
              </div>
              <div class="col-xs-4">
                <img src="/img/Network Brands/wi-fi logo.png" alt="Wi-Fi Logo">
              </div>
              <div class="col-xs-4">
                <img src="/img/Network Brands/D-LINK.png" alt="D-LINK Logo">
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4"><img src="/img/Network Brands/Linksys__Present_Logo_.png" alt="Linksys Logo"></div>
              <div class="col-xs-4"><img src="/img/Network Brands/netgear.png" alt="Netgear Logo"></div>
              <div class="col-xs-4"><img src="/img/Network Brands/twittericon_400x400.png" alt="Luxul Logo"></div>
            </div>
          </div>
          <div id="contact" class="contact-networking col-xs-4 col-xs-offset-1"></div>
      </div>
    </div>
    <footer id="footer" class="footer"></footer>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/translations.js"></script>
    <!-- endbuild -->
  </body>
</html>
